<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ваш потолок</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <!-- header BEGIN -->
    <header class="header">
        <div class="container">
            <div>
                <img src="/images/logo_vash_potolok.png" alt="logo_vash_potolok">
                <div class="logo_text">
                    <span>ваш</span><span>потолок</span>
                    <!-- <br> -->
                    <div>
                        Установка натяжных потолков 
                        <br>
                        в Харькове и области
                    </div> 
                </div>
            </div>
       
            <div class="work_hour">
                <div>
                    <img src="/images/work_hour.png" alt="work_hours">
                </div>
                График работы: 
                <br>
                с 9:00 до 20:00
            </div>
            <div class="request">
                <div>
                    <img src="/images/work_hour.png" alt="work_hours">    
                </div>
                Прием заявок через сайт:
                <br> 
                круглосуточно
            </div>
           
            <div class="send_request">
                <a href="">Вызвать замерщика</a>
                <!-- <button>Вызвать замерщика</button> -->
            </div>

            <div class="header_contacts">
                <div>
                    <img src="/images/call_us.png" alt="call_us">
                    (066) 953-03-95
                    <br>
                    <img src="/images/call_us.png" alt="call_us">
                    (066) 953-03-95
                </div>
            </div>
        </div>
    </header>
   
    <!-- header END -->

    <!-- banner START -->
    <div class="banner">
        <div class="container">
            <div class="banner_content">
                <div class="banner_content_center top">
                        <div class="banner_content_wrapper"></div>
                </div>

                
                <h1>Натяжные потолки в Харькове</h1>

                <div class="banner_content_center middle">
                        <div class="banner_content_wrapper"></div>
                </div>

                <p>
                    С установкой за 1 день и официальной гарантией 12 лет
                </p>

                <div class="banner_content_center bottom">
                        <div class="banner_content_wrapper"></div>
                </div>

                <div class="banner_content_price">
                    цене от 
                    140 
                    грн/м2 
                </div>
 

            </div>
        </div>
    </div>
    <!-- banner END -->

</body>
</html>
